<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles/lazyload.css">    

</head>
<body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <img src="images/big-bang.jpeg" alt="Big Bang" loading="lazy">
        <img src="images/blue.webp" alt="blue" loading="lazy">
        <img src="images/lady.png" alt="lady" loading="lazy">
        <img src="images/model.jpeg" alt="model" loading="lazy">
        <img src="images/bee.webp" alt="bee" loading="lazy">
        <img src="images/planet.webp" alt="planet" loading="lazy">
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Dmytro Ivanytskyi, Ukraine <img src="images/ua-flag.svg" alt="flag"></p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
