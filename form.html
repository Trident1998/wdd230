    <main>
        <div id="formmessage"></div>
        <form  method="get" onsubmit="checkPasswordMatch(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8}">
            <br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            <br><br>

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updateRatingDisplay()">
            <span id="ratingDisplay">1</span>
            <br><br>

            <input type="submit" value="Submit" >
        </form>
